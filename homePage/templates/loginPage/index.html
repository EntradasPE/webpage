<!DOCTYPE html>
<html lang="en">
{%load static%}

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - entradaspe</title>
    <link rel="icon" type="image/png" href="{% static 'imagenes/favicon.png' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Bootstrap Login Page</title>
</head>

<body class="bg-info d-flex justify-content-center align-items-center vh-100">
    {% csrf_token %}
    <div class="bg-white p-5 rounded-5 text-secondary shadow" style="width: 25rem">
        <div class="d-flex justify-content-center">
            <i class="fas fa-user-circle" alt="login-icon" style="height: 7rem; font-size: 7em;"></i>
        </div>
        <div class="text-center fs-1 fw-bold">Login</div>
        <div class="input-group mt-4">
            <div class="input-group-text bg-info">
                <i class="fas fa-user-alt" alt="username-icon" style="height: 1rem;"></i>
            </div>
            <input class="form-control bg-light" text="text" placeholder="Usuario" id="usuario" />
        </div>
        <div class="input-group mt-1">
            <div class="input-group-text bg-info">
                <i class="fas fa-lock" alt="username-icon" style="height: 1rem;"></i>
            </div>
            <input class="form-control bg-light" text="text" placeholder="ContraseÃ±a" id="contrasena" />
        </div>
        <div class="d-felx justify-content-around mt-1">
            <div class="btn btn-info text-white w-100 mt-4 fw-semibold shadow-sm" onclick="ingresar()">Login</div>
        </div>
    </div>
</body>

<script src="{%static 'loginPage/script.js'%}"></script>
<script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
    crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@10">
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>

</html>
