<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escaner - entradaspe</title>
    <link rel="stylesheet" href="{% static 'escanerPage/styles.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <form id="comprarForm" action="{% url 'escanerPage' %}" method="post">
        {% csrf_token %}
        <!-- Header -->
        <div class="container-fluid d-grid d-md-flex gradient-bg m-0 align-items-center p-0">
            <div class="col-md-6 d-grid justify-content-center my-1">
                <img src="{% static 'imagenes/headerlogo.png' %}"
                    style="width: 100%; min-width: 100px; max-width: 150px; cursor: pointer;"
                    onclick="javascript:window.location.reload(true)" />
            </div>
        </div>
        <div class="containerCamera" id="reader"></div>
        <div class="containerRespuesta" id="containerRespuesta">
            <p id="respuesta"></p>
            <button type="button" onclick="iniciarEscaner()">OK</button>
        </div>
        <div class="container" style="justify-content: center; display: flex;">
            {% if user.is_authenticated %}
            <a href="{% url 'signout' %}">Cerrar sesiÃ³n</a>
            {% endif %}
        </div>
        <div class="footer">
            <img src="{% static 'imagenes/footerlogo.png' %}" height="30px"
                style="display: flex; justify-self: center;  align-self: center;"
                onclick="javascript:location.reload(true)" />
        </div>
    </form>



</body>
<script src="https://unpkg.com/html5-qrcode" type="text/javascript"> </script>
<script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
    crossorigin="anonymous"></script>
<script defer src="{% static 'escanerPage/script.js' %}"></script>

</html>
