<!DOCTYPE html>
{% load static %}
<html>

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta http-equiv="Cache-control" content="no-cache">
        <meta http-equiv="Expires" content="-1">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Comprar - entradaspe</title>
        <link rel="icon" type="image/png" href="{% static 'imagenes/favicon.png' %}">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
            integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
            crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
            rel="stylesheet">
        <link rel="stylesheet" href="{% static 'comprarPage/styles.css' %}">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@10">
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    </head>

    <body onload="" style="">
        
                <!-- Total a pagar -->
                <div class=" container d-grid d-md-flex p-0 m-0 mt-3" style="background-color: white;">
                    <div class="container d-grid">
                        <div class="col-12 d-flex justify-content-center align-items-center border-bottom">
                            <h1 class="text-center">Total a pagar</h1>
                        </div>
                        <div class="container d-grid">
                            <div class="col-12 d-flex">
                                <div class="col-4 d-flex">
                                    <h1>VIP</h1>
                                </div>
                                <div class="col-4 d-flex justify-content-end">
                                    <h1 class="text-end" id="cantidadVIP">0</h1>
                                </div>
                                <div class="col-4 d-flex justify-content-end">
                                    <h1 class="text-end" id="totalVIP">0</h1>
                                </div>
                            </div>
                            <div class="col-12 d-flex">
                                <div class="col-4 d-flex">
                                    <h1>GENERAL</h1>
                                </div>
                                <div class="col-4 d-flex justify-content-end">
                                    <h1 class="text-end" id="cantidadGeneral">0</h1>
                                </div>
                                <div class="col-4 d-flex justify-content-end">
                                    <h1 class="text-end" id="totalGeneral">0</h1>
                                </div>
                            </div>
                            <div class="col-12 d-flex border-top">
                                <div class="col-4 d-flex">
                                    <h1>TOTAL</h1>
                                </div>
                                <div class="col-4 d-flex justify-content-end">
                                    <h1 class="text-end" id="">-</h1>
                                </div>
                                <div class="col-4 d-flex justify-content-end">
                                    <h1 class="text-end" id="total">0</h1>
                                </div>
                            </div>
                            <div class="col-12 d-flex justify-content-center mt-3">
                                <button type="button" class="btn btn-danger btn-lg" style="font-size: 2em;"
                                    id="buttonContinuar" onclick="mostrarCampos()">Continuar</button>
                            </div>
                        </div>
                    </div>
                </div>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <script src="https://code.jquery.com/jquery-3.5.1.js"
            integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
        <script defer src="{% static 'comprarPage/script.js' %}"></script>
    </body>

</html>
