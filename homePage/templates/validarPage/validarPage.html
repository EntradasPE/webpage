<!DOCTYPE html>
{% extends 'base.html' %}
{% load static %}
{% block title %}Validar - entradaspe{% endblock %}
{% block content %}
{%csrf_token%}
<style>
    body {
        background: #f1f1f1;
    }
</style>
<div class="col-12 d-grid">
    <div class="col-12 text-center h1 text-poppins-500" style="margin-top: 80px;">VALIDA TU ENTRADA</div>
    <div class="col-12 d-grid col-md-6 col-xl-4 p-2 px-md-3 px-xl-5 mt-3 border-round-5 bg-white"
        style="justify-self: center;">
        <div class="col-12 d-grid">
            <div class="col-12">
                <div class="mt-3 text-poppins-500 col-12" style="justify-self: center;">
                    <label for="inputEntrada" class="form-label" style="font-size: 1.5em;"><i
                            class="fas fa-ticket-alt"></i>&nbsp;Numero de entrada</label>
                    <input type="text" class="form-control text-center" id="inputEntrada" maxlength="12"
                        inputmode="numeric" aria-describedby="entradaHelp" placeholder="001001-00001"
                        onkeyup="filtrarNumeros('inputEntrada')">
                    <div id="entradaHelp" class="form-text">Ingrese su numero de entrada
                    </div>
                </div>

                <div class="mt-3 text-poppins-500 d-grid col-12" id="" style="justify-self: center;">
                    <label for="inputApellido" class="form-label" style="font-size: 1.5em;"><i
                            class="fas fa-id-card"></i>&nbsp;Apellido</label>
                    <input type="text" class="form-control text-center" id="inputApellido"
                        aria-describedby="apellidoHelp" inputmode="text" placeholder="FERNANDEZ" maxlength="20"
                        onkeyup="this.value = this.value.toUpperCase()">
                    <div id="apellidoHelp" class="form-text">Ingrese su apellido.
                    </div>
                </div>

                <div class="col-12 d-flex justify-content-center my-3">
                    <button type="button" class="btn btn-dark btn-lg text-white" style="font-size: 1em;"
                        id="buttonOpcionales" onclick="verificar()">Verificar entrada</button>
                </div>

            </div>
        </div>
    </div>
</div>
{% endblock %}
{%block scripts%}
<script src="{%static 'validarPage/script.js'%}"></script>
{% endblock %}
